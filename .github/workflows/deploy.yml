name: Deploy Backend via CloudFormation

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  ENVIRONMENT: production
  STACK_NAME: client-requests-production

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Node setup
      # ------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ------------------------------------------------------------
      # Install & build
      # ------------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      # ------------------------------------------------------------
      # Package Lambda code
      # ------------------------------------------------------------
      - name: Create Lambda deployment package
        run: |
          mkdir -p package
          cp -r dist/* package/
          cp -r node_modules package/

          cd package
          zip -qr ../deployment-${{ github.sha }}.zip .
          cd ..

          rm -rf package
          ls -lh deployment-${{ github.sha }}.zip

      # ------------------------------------------------------------
      # AWS credentials
      # ------------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ------------------------------------------------------------
      # Deploy infrastructure (creates S3 bucket automatically)
      # ------------------------------------------------------------
      - name: Deploy infrastructure
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/template.yml \
            --stack-name ${{ env.STACK_NAME }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Environment=${{ env.ENVIRONMENT }}

      # ------------------------------------------------------------
      # Get bucket created by CloudFormation
      # ------------------------------------------------------------
      - name: Get Lambda artifacts bucket
        run: |
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='LambdaArtifactsBucketName'].OutputValue" \
            --output text)

          echo "Using bucket: $BUCKET"
          echo "LAMBDA_BUCKET=$BUCKET" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # Upload ZIP to S3
      # ------------------------------------------------------------
      - name: Upload Lambda ZIP to S3
        run: |
          aws s3 cp \
            deployment-${{ github.sha }}.zip \
            s3://${{ env.LAMBDA_BUCKET }}/deployment-${{ github.sha }}.zip

      # ------------------------------------------------------------
      # Deploy application (update Lambdas)
      # ------------------------------------------------------------
      - name: Deploy application
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/template.yml \
            --stack-name ${{ env.STACK_NAME }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Environment=${{ env.ENVIRONMENT }} \
              LambdaS3Bucket=${{ env.LAMBDA_BUCKET }} \
              LambdaS3Key=deployment-${{ github.sha }}.zip \
              AllowedOrigins="*"

      # ------------------------------------------------------------
      # Outputs
      # ------------------------------------------------------------
      - name: Show outputs
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='ApiGatewayUrl'].OutputValue" \
            --output text)

          echo "API URL: $API_URL"