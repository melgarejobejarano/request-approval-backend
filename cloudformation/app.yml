AWSTemplateFormatVersion: '2010-09-09'
Description: Application stack (Lambda functions) for Client Request & Approval System

Parameters:
  LambdaS3Bucket:
    Type: String
    Description: S3 bucket containing Lambda deployment package

  LambdaS3Key:
    Type: String
    Description: S3 key for Lambda deployment package

Resources:
  # ---------------------------------------------------------------------------
  # IAM Role for Lambda execution
  # (NO fixed RoleName to avoid conflicts)
  # ---------------------------------------------------------------------------
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess

  # ---------------------------------------------------------------------------
  # Create Request Lambda
  # ---------------------------------------------------------------------------
  CreateRequestFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs18.x
      Handler: CreateRequest.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      Code:
        S3Bucket: !Ref LambdaS3Bucket
        S3Key: !Ref LambdaS3Key

  # ---------------------------------------------------------------------------
  # Get Requests Lambda
  # ---------------------------------------------------------------------------
  GetRequestsFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs18.x
      Handler: GetRequests.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      Code:
        S3Bucket: !Ref LambdaS3Bucket
        S3Key: !Ref LambdaS3Key

  # ---------------------------------------------------------------------------
  # Approve Request Lambda
  # ---------------------------------------------------------------------------
  ApproveRequestFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs18.x
      Handler: ApproveRequest.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      Code:
        S3Bucket: !Ref LambdaS3Bucket
        S3Key: !Ref LambdaS3Key